<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Test Image Upload API</h1>
    
    <div class="upload-container">
        <h3>Single Image Upload</h3>
        <input type="file" id="singleFile" accept="image/jpeg,image/png,image/webp">
        <br>
        <button onclick="uploadSingle()">Upload Single Image</button>
        <div id="singleResult"></div>
    </div>

    <hr style="margin: 40px 0;">

    <div class="upload-container">
        <h3>Multiple Images Upload</h3>
        <input type="file" id="multipleFiles" accept="image/jpeg,image/png,image/webp" multiple>
        <br>
        <button onclick="uploadMultiple()">Upload Multiple Images</button>
        <div id="multipleResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';

        async function uploadSingle() {
            const fileInput = document.getElementById('singleFile');
            const resultDiv = document.getElementById('singleResult');
            
            if (!fileInput.files || fileInput.files.length === 0) {
                resultDiv.innerHTML = '<div class="result error">Please select a file</div>';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            resultDiv.innerHTML = '<p>Uploading...</p>';

            try {
                const response = await fetch(`${API_BASE}/users/product/upload-image`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>Success!</strong><br>
                            Image URL: ${data.imageUrl}<br>
                            Message: ${data.message}
                            <img src="${API_BASE}${data.imageUrl}" alt="Uploaded image">
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>Error:</strong> ${data.error || 'Upload failed'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        async function uploadMultiple() {
            const fileInput = document.getElementById('multipleFiles');
            const resultDiv = document.getElementById('multipleResult');
            
            if (!fileInput.files || fileInput.files.length === 0) {
                resultDiv.innerHTML = '<div class="result error">Please select at least one file</div>';
                return;
            }

            const formData = new FormData();
            for (let file of fileInput.files) {
                formData.append('files', file);
            }

            resultDiv.innerHTML = '<p>Uploading...</p>';

            try {
                const response = await fetch(`${API_BASE}/users/product/upload-multiple-images`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    let imagesHtml = data.imageUrls.map(url => 
                        `<img src="${API_BASE}${url}" alt="Uploaded image" style="max-width: 200px; margin: 5px;">`
                    ).join('');

                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>Success!</strong><br>
                            Uploaded ${data.count} images<br>
                            Message: ${data.message}<br>
                            URLs: ${data.imageUrls.join(', ')}<br>
                            ${imagesHtml}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>Error:</strong> ${data.error || 'Upload failed'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
